<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Agenda de turnos</title>
</head>
<body>
    <header>
        <nav id="lBar" class="navbar navbar-light lBar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                   
                <form class="d-flex">
                    <button id="btnModalLogin" class="btn btn-outline-primary me-2 toggeable" type="button" data-bs-toggle="modal"
                        data-bs-target="#modalLogin">Login</button>
                    <button id="btnModalRegistro" class="btn btn-outline-primary me-2 toggeable" type="button" data-bs-toggle="modal"
                        data-bs-target="#modalRegistor">Registrarse</button>
                    <p id="nombreUsuario" class="d-none toggeable"></p>
                </form>
            </div>
        </nav>
    </header>

    <main class="container">
        <section id="guest" class="toggeable"></section>
        <h1>Agenda de turnos</h1>
        <div class="modal" id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="modalLoginLabel">Ingresar</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body py-2 px-4">
                        <input id="emailLogin" class="form-control my-4" type="email"
                            placeholder="Ingresa tu correo electrónico" required>
                        <input id="passwordLogin" class="form-control my-4" type="password"
                            placeholder="Ingresa tu contraseña" required>
                    </div>
                    <div class="modal-footer d-block">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="recordarme">
                            <label class="form-check-label" for="recordarme">
                                Recordarme en este equipo
                            </label>
                        </div>
                        <button class="btn btn-outline-primary" id="login" type="submit">Ingresar</button>
                    </div>
                </div>
            </div>
        </div>
        </section>

        <section id="logged" class="d-none toggeable">
            <h4 class="ms-4 mt-4"> Qué desea realizar?</h4>
            <div class="contenedor">
              <nav class="navbar bg-light">
                <form class="container-fluid justify-content-start">
                  <button class="btn btn-outline-success me-2" id="botonDispo" type="button">Ver disponibildad / Agendar un turno</button>
                  <button class="btn btn-outline-success me-2" id="botonCancelarTurno" type="button">Turnos agendados</button>
                  <button id="btnSalir" class="btn btn-outline-success me-2" id="botonSalir" type="button">Salir</button>
                </form>
              </nav>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
</body>
</html>
